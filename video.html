    <body>

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");

            /* DEFAULT VALUES */


            .blob-c {
                /* min-height: 100vh; */
                overflow: hidden;
                position: absolute;
                width: 100%;
                filter: blur(40px);
                /*   background: rgba(255,255,255,0.1) */
            }

            .blob {
                background: #26C3F9;
                height: 60px;
                width: 80px;
                border-radius: 40% 50% 30% 40%;
                animation:
                    transform 18s ease-in-out infinite both alternate, movement_one 12s ease-in-out infinite both;
                opacity: .7;
                position: absolute;
                left: 75%;
                top: 40%;
            }

            .blob.one {
                background: #0085FF;
                height: 150px;
                width: 200px;
                left: 10px;
                top: 10px;
                transform: rotate(-180deg);
                animation: transform 8s ease-in-out infinite both alternate, movement_two 20s ease-in-out infinite both;
            }

            .blob.two {
                background: #4EAEFF;
                height: 150px;
                width: 150px;
                left: 600px;
                top: 250px;
                transform: rotate(-180deg);
                animation: transform 10s ease-in-out infinite both alternate, movement_two 10s ease-in-out infinite both;
            }

            .blob.three {
                background: #0EAFFF;
                height: 150px;
                width: 150px;
                left: 800px;
                top: 30px;
                transform: rotate(-180deg);
                animation: transform 7s ease-in-out infinite both alternate, movement_two 23s ease-in-out infinite both;
            }

            .blob.four {
                background: #4EAEFF;
                height: 100px;
                width: 100px;
                left: 500px;
                top: 60px;
                transform: rotate(-180deg);
                animation: transform 17s ease-in-out infinite both alternate, movement_two 12s ease-in-out infinite both;
            }

            .blob.five {
                background: #0085FF;
                height: 100px;
                width: 80px;
                left: 480px;
                top: 250px;
                transform: rotate(-180deg);
                animation: transform 12s ease-in-out infinite both alternate, movement_two 18s ease-in-out infinite both;
            }

            .blob.six {
                background: #0EAFFF;
                height: 70px;
                width: 100px;
                left: 160px;
                top: 400px;
                transform: rotate(-180deg);
                animation: transform 5s ease-in-out infinite both alternate, movement_two 7s ease-in-out infinite both;
            }

            .blob.seven {
                background: #0085FF;
                height: 70px;
                width: 100px;
                left: 400px;
                top: 400px;
                transform: rotate(-180deg);
                animation: transform 5s ease-in-out infinite both alternate, movement_two 12s ease-in-out infinite both;
            }

            @keyframes transform {

                0%,
                100% {
                    border-radius: 33% 67% 70% 30% / 30% 40% 70% 70%;
                }

                20% {
                    border-radius: 37% 63% 51% 49% / 37% 35% 35% 63%;
                }

                40% {
                    border-radius: 36% 64% 64% 36% / 64% 48% 52% 26%;
                }

                60% {
                    border-radius: 37% 63% 51% 49% / 30% 30% 70% 73%;
                }

                80% {
                    border-radius: 40% 60% 42% 58% / 51% 51% 49% 59%;
                }
            }

            @keyframes movement_one {

                0%,
                100% {
                    transform: none;
                }

                50% {
                    transform: translate(50%, 20%) rotateY(10deg) scale(1);
                }
            }

            @keyframes movement_two {

                0%,
                500% {
                    transform: none;
                }

                50% {
                    transform: translate(50%, 100%) rotate(-200deg) scale(1.3);
                }
            }


            /* CARD */

            section {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
                padding: 80px 40px 40px 80px;
            }

            .card {
                width: min(100%, 500px);
                background: rgba(255, 255, 255);
                border-radius: 16px;
                font-family: "Poppins", sans-serif;
                z-index: 5;
            }

            .card>img {
                display: block;
                width: 100%;
                max-width: 500px;
                aspect-ratio: 4/3;
                object-fit: cover;
                object-position: 50% 50%;
                border-radius: 16px 16px 0 0;
                filter: contrast(70%);
                transition: all 0.6s cubic-bezier(0.43, 0.41, 0.22, 0.91);
            }

            .card>iframe {
                display: block;
                width: 100%;
                max-width: 500px;
                aspect-ratio: 4/3;
                object-fit: cover;
                object-position: 50% 50%;
                border-radius: 16px 16px 0 0;
                filter: contrast(70%);
                transition: all 0.6s cubic-bezier(0.43, 0.41, 0.22, 0.91);
            }

            .card>img:hover {
                filter: contrast(100%);
            }

            .card>iframe:hover {
                filter: contrast(100%);
            }

            .card-content {
                display: flex;
                flex-direction: column;
                padding: 20px 15px 20px;
            }

            .card-content>p {
                margin-bottom: 10px;
            }

            .card-content>p:nth-child(1) {
                font-size: 1rem;
                font-weight: 600;
                margin-bottom: 10px;
                color: #1e40af;
            }

            .card-content>p:nth-child(2) {
                font-size: 0.8rem;
                font-weight: 400;
                color: #6b7280;
            }

            @media (max-width: 900px) {
                section {
                    grid-template-columns: repeat(2, 1fr);
                }
            }

            @media (max-width: 500px) {
                section {
                    grid-template-columns: repeat(1, 1fr);
                }
            }
        </style>
